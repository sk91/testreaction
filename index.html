<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test reaction</title>
</head>
<body>

	<h1>Reaction test</h1>
	<p>Press 'A' if the image is warm and  'L' if its cold</p>
	<div class="image_container">

	</div>

	<div class="results_container"></div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src='testreaction.js'></script>


	<script type="text/javascript">
		$(function(){
			reaction_test({
				jump_on_press: true, //optional default false
				image_container: '.image_container', //optional
				results_container: '.results_container', //optional
				keys: ["A","L"], //optional, default ["A", "L"]
				switch_time: [3,5], //optional, default [3,5]

				images: [
					{
						name: "Red Image",
						src: 'images/1.jpg'
					},
					{
						name: "Blue Image",
						src: 'images/2.jpg'
					},
					{
						name: "Green Image",
						src: 'images/3.jpg'
					},
					{
						name: "Purple Image",
						src: 'images/4.jpg'
					}
				]
			});
		});
	</script>


	<style type="text/css">
		.results_container{
			float: right;
			width: 300px;
			display: block;
		}
		.results_container ul{
			list-style:none;
		}

		.results_container span{
			width:33%;
			display:inline-block;
			text-align:center;
		}

		.image_container{
			float:left;
			width:300px;
			height:300px;
			display: block;
		}
		.image_container img{
			width:100%;
			height:100%;
		}
	</style>

</body>
</html>
